<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Google | Shamms Sale</title>
</head>

<body>
    
    <nav class="navbar">
        <div class="navbar-wrapper">
            <a href="https://mail.google.com/mail/">Gmail</a>
            <a href="https://www.google.com.ph/imghp?hl=en&ogbl">Images</a>
            <div class="app">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="account">
                <img src="imgs/profile.jpg" alt="">
            </div>
        </div>
    </nav>

    <div class="container-body">
        <main>
            <img src="imgs/logo.png" class="logo">
            <div class="search">
                <span class="fas fa-search"></span>
                    <input type="text">
                    <img src="imgs/mic.png" alt="">
                    <img src="imgs/image.png" alt="">
            </div>
            <div class="search-button">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="search-language">
                <p>Google offered in: </p>
                <a href="#">Filipino</a>
                <a href="#">Ilokano</a>
            </div>
        </main>
    </div>

    <footer>
        <div class="footer-location">
            Philippines
        </div>
        <div class="footer-menu">
            <div class="left-menu">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right-menu">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
